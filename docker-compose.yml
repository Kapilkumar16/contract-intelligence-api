version: '3.8'

services:
  api:
    build: .
    container_name: contract-intelligence-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app
    env_file:
      - .env
    environment:
      - AI_PROVIDER=${AI_PROVIDER} 
      - GROQ_API_KEY=${GROQ_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
    restart: unless-stopped